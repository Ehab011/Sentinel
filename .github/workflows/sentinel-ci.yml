name: Sentinel CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: "server/package-lock.json"


      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.24.0"
          cache: true


      - name: Lint Node
        run: |
          npm run lint
        working-directory: "server"

      - name: Lint Flutter
        run: |
          flutter analyze
        working-directory: "client"

      - name: Build Node
        run: |
          npm ci
          npm run build
        working-directory: "Sentinel/server"

      - name: Build Flutter
        run: |
          flutter pub get
          flutter build apk
        working-directory: "Sentinel/client"

      - name: Test Node
        run: |
          npm test
        working-directory: "Sentinel/server"

      - name: Test Flutter
        run: |
          flutter test
        working-directory: "Sentinel/client"

      - name: Deploy
        run: |
          echo "Deploy step - configure for your env"
        working-directory: "Sentinel/server"

      - name: "Notify: abdelrhman.wahdan@ejust.edu.eg"
        run: |
          echo "Notify step - Slack/email integration"
        working-directory: "Sentinel/server"
