name: Sentinel CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'


      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          cache: true


      - name: Lint Node
        run: |
          npm run lint
        working-directory: ./server

      - name: Lint Flutter
        run: |
          flutter analyze
        working-directory: ./client

      - name: Build Node
        run: |
          npm ci
          npm run build
        working-directory: ./server

      - name: Build Flutter
        run: |
          flutter pub get
          flutter build apk
        working-directory: ./client

      - name: Test Node
        run: |
          npm test
        working-directory: ./server

      - name: Test Flutter
        run: |
          flutter test
        working-directory: ./client

      - name: Deploy
        run: |
          echo "Deploy step - configure for your env"
        working-directory: ./server

      - name: Notify
        run: |
          echo "Notify step - Slack/email integration"
        working-directory: ./server
